{% extends "base.html" %}

{% block content %}
<div id="section">
  {% for page in section.pages %}
    <div class="row flex-column-reverse">
      <div class="col-6 post-content section-post-titles">
        <div class="post-meta">
        <!-- <div class="post-meta sticky-top"> -->
          <h2 class="post-title">
            <a href="{{ page.path | safe }}">{{ page.title }}</a>
          </h2>
          {% include "post-meta.html" %}
        </div>
      </div>
      <div class="col image-list">
        {% if page.extra.images %}
          {% set image = page.extra.images | first %}
          <a href="{{ page.path | safe }}">
            <img src="{{ page.path | safe }}{{ image }}" alt="{{ image }}">
          </a>
        {% endif %}
      </div>
    </div>
  {% endfor %}
</div>
{% endblock content %}
