<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ config.base_url | safe }}/style.css">
  <title>atelierAnchor</title>
</head>

<body>
  <div id="wrapper">
    <main class="mt-auto">
      <div class="row">
        <div id="sidebar-wrapper" class="col-3">
          <nav id="sidebar" class="sticky-top">
            <h1 id="logo">
              <a href="{{ config.base_url | safe }}">
                <img src="{{ config.base_url | safe }}/assets/logo.svg" alt="atelier-anchor-logo">
              </a>
            </h1>
            <div id="sidebar-headings">
              <h2><a href="{{ config.base_url | safe }}/works/">works</a></h2>
              <h2><a href="{{ config.base_url | safe }}/typefaces/">typefaces</a></h2>
              <h2><a href="{{ config.base_url | safe }}/dash/">dash</a></h2>
              <h2><a href="{{ config.base_url | safe }}/about/">about</a></h2>
            </div>
          </nav>
        </div>
        <article id="content" class="col">
          {% block content %}
          {% endblock %}
        </article>
      </div>
    </main>
    <footer class="fixed-bottom">
      <h2>contact</h2>
      <address>
        <a href="mailto:hi@atelier-anchor.com">hi@atelier-anchor.com</a><br />
        15A, Lane 141<br />
        Xing&rsquo;an Road<br />
        Huangpu District<br />
        Shanghai, China<br />
      </address>
    </footer>
  </div>
  <!-- <script src="{{ config.base_url | safe }}/script.js"></script> -->
</body>

</html>
