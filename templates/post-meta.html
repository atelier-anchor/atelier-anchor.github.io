{%- if page.extra.type -%}
  <p class="post-type">{{ page.extra.type }}</p>
{%- endif -%}
<ul class="post-info">
  {%- for entry in config.extra.author_aliases -%}
    {%- if page.extra[entry.name] -%}
      <li>{{ entry.alias }}: {{ page.extra[entry.name] }}</li>
    {%- endif -%}
  {%- endfor -%}
</ul>
