{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-4 post-content">
    <div class="sticky-top">
      <h2 class="post-title">{{ page.title }}</h2>
      {% include "post-meta.html" %}
      {{ page.content | safe }}
    </div>
  </div>
  <div class="col-8 image-list">
    {%- if page.extra.images -%}
      {% for image in page.extra.images %}
        <img src="{{ image }}" alt="{{ image }}">
      {% endfor %}
    {%- endif -%}
  </div>
</div>
{% endblock content %}
